<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighthouse Desktop</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="flex-col">
      <div class="titlebar">
        <img src="./static/icon.svg" width="56px" />
        <button id="back"><img src="./static/back.svg" width="20px" /></button>
        <button id="reload">
          <img
            src="./static/refresh.svg"
            width="24px"
            class="loading"
            id="loading"
          />
        </button>
        <input type="text" class="addressbar" id="addressbar" />
        <p class="protocol-hint">lighthouse://</p>
        <p class="coins" style="display: flex">
          <span>Coins:&nbsp;</span>
          <span id="coins"></span>
        </p>
      </div>
      <div class="page">
        <webview
          id="webview"
          src="http://localhost:42000/stats"
          style="display: inline-flex; width: 100%; height: 100%"
        ></webview>
      </div>
    </div>
  </body>
</html>
