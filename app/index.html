<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighthouse Desktop</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="flex-col">
      <div class="titlebar">
        <div class="traffic-light-spacer gone" id="spacer"></div>
        <button
          id="back"
          class="rounded"
          style="padding-left: 8px; padding-right: 8px"
        >
          <img src="./static/back.svg" width="20px" />
        </button>
        <button
          id="reload"
          class="rounded"
          style="padding-left: 6px; padding-right: 6px"
        >
          <img
            src="./static/refresh.svg"
            width="24px"
            class="loading"
            id="loading"
          />
        </button>
        <div class="addresscontainer">
          <input
            type="text"
            class="addressbar"
            id="addressbar"
            spellcheck="false"
          />
          <p class="protocol-hint">lighthouse://</p>
        </div>
        <p class="coins" style="display: flex">
          <span>Coins:&nbsp;</span>
          <span id="coins"></span>
        </p>
        <button id="minimize rounded" class="minimize gone">
          <img src="./static/minimize.svg" width="28px" />
        </button>
        <button id="close rounded" class="close gone">
          <img src="./static/close.svg" width="28px" />
        </button>
      </div>
      <div class="page">
        <webview
          id="webview"
          src="http://localhost:42000/"
          style="display: inline-flex; width: 100%; height: 100%"
        ></webview>
      </div>
    </div>
  </body>
</html>
